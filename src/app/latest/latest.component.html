<h2 class="text-bold">Latest Release</h2>
<div class="row">
  <div class="col-md-3" *ngFor="let product of products">
    <div class="product-card">
      <div
        class="product-desc"
        [ngClass]="{ odd: product.id % 2 !== 0, even: product.id % 2 === 0 }"
      >
        <h3 class="text-bold">{{ product.name }}</h3>
        <span>$ {{ product.price }}</span>
      </div>
      <img [src]="product.image" alt="{{ product.name }}" />
      <button class="button-pro">Buy Now</button>
    </div>
  </div>
</div>
